<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*title start*/
        * {
            box-sizing: border-box;
        }

        body {
            background-color: rgb(0, 0, 0);
            margin: 0%;
        }

        .titl1 {
            border-bottom: 1px solid rgba(91, 91, 255, 0.87);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .titl1>.title {
            color: rgb(255, 255, 255);
            font-size: 50px;
        }

        /*title end*/

        /*navbar start*/
        .navbar {
            display: flex;
            justify-content: space-around;
            margin: 10px 0px;
        }

        .nav1>a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: 20px;
        }

        .nav1>a:hover {
            color: rgb(88, 166, 255);
        }

        /*navbar end*/

        /*image start*/
        .img1 {
            padding: 5px;
        }

        .img2>img {
            height: 525px;
            width: 100%;
            border: 5px solid rgba(91, 91, 255, 0.87);
        }

        /*image end*/
        /*hr start*/
        .hr1 {
            border: 0.5px solid gainsboro;
        }

        /*hr end*/

        /**/
        .cp2>p {
            color: white;
        }

        /**/
    </style>
</head>

<body>
    <div class="titl1">
        <p class="title">AAA-Titles</p>
    </div>
    <div class="navbar">
        <div class="nav1"><a href="#">All Games</a></div>
        <div class="nav1"><a href="#">Launchers Here</a></div>
        <div class="nav1"><a href="#">About us</a></div>
        <div class="nav1"><a href="#">Contact us</a></div>
    </div>

    <div class="img1">
        <div class="img2">
            <img src="../project_trial1/images/AAA2.jpg" alt="No Image Found">
        </div>
    </div>

    <hr class="hr1">

    <div class="cp1">
        <div class="cp2">
            <p>Copyright &copy; AAA-Titles</p>
        </div>
    </div>
</body>

</html>
