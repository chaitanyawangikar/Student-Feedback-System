<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .sec1 {
            display: flex;

        .logo>img {

            display: flex;

        }

        .hsi>img {
            height: 300px;
            width: 300px;

            border-top-right-radius: 100%;
            border-bottom-right-radius: 100%;

        }

        /*Section 2 end*/
    </style>

<body>
    <div class="sec1">
        <div class="logo"><img src="../class_adv/images/wiser logo (1).png" alt="Logo"></div>

    </div>
    <!--Section 2 starts-->
    <div class="sec2">
        <div class="hsi"><img src="../class_adv/images/round_img.jpg" alt="round image"></div>
