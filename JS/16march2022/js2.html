<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="demo" onclick="imc()">H</button>
    <button id="demo1" onclick="imc1()">I</button>
    <button id="demo2" onclick="imc2()">O</button>
    <button id="demo3" onclick="imc3()">L</button>
    <script>
        function imc() {
            var i = 10;
            var m = 50;
            i++;
            console.log(i);
            if (m == 50) {
                print('HI');
            } else {
                console.log('Bye');
            }
        }

        function imc1() {
            let j = 20;
            j++;
            console.log(j);
        }

        function imc2() {
            const k = 30;
            console.log(k);
        }
        function imc3() {
            var l;
            l++;
            console.log(l);
        }
    </script>
</body>

</html>
