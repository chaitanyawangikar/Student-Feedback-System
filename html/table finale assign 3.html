<!DOCTYPE html>
<html>
    <head>
        <Title>Table Assignment 3</Title>
    </head>
    <body>
        <table border="1px">
            <tr>
                <th colspan="4">Date</th>
            </tr>
            <tr>
                <td colspan="2">Day</td>
                <td colspan="2">Year</td>
            </tr>
            <tr>
                <td>1</td>
                <td rowspan="2">0</td>
                <td rowspan="2">20</td>
                <td>21</td>
            </tr>
            <tr>
                <td>2</td>
                <td>22</td>
            </tr>
            <tr>
                <td colspan="2">June</td>
                <td colspan="2">2021</td>
            </tr>
            <tr>
                <td colspan="2">July</td>
                <td colspan="2">2022</td>
            </tr>
        </table>
    </body>
</html>
