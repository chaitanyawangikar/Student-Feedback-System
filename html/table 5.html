<!DOCTYPE html>
<html>
    <head>
        <title>Table practice</title>
        <style>
            table{
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table border="1px">
           <tr>
               <th>No.</th>
               <th colspan="4">Time</th>
               <th>temp</th>
               <th>tt</th>
           </tr>
           <tr>
               <td>1</td>
               <th colspan="2">A</th>
               <th colspan="2">B</th>
           </tr>
           <tr>
               <td>2</td>
               <td>1</td>
               <td>2</td>
               <td>3</td>
               <td>4</td>
           </tr>
        </table>
    </body>
</html>
