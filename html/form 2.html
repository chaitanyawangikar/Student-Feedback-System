<!DOCTYPE html>
<html>

<body>
    <h1>Enter Your personal Data:</h1>
    <form action="data.php">
        <label for="FName">Full Name:</label><br>
        <input id="FName" type="text" placeholder="First Name" name="FName">

        <label for="MName"></label>
        <input id="MName" type="text" placeholder="Middle Name" name="MName">

        <label for="LName"></label>
        <input id="LName" type="text" placeholder="Last Name" name="LName">

        <br><br><br>
        <label for="Phone number">Phone number</label> <br>
        <input id="Phone number" type="number" placeholder="eg.1234567890" name="Phone number">
        <br><br><br>

        <label for="DOB">DOB</label>
        <input id="DOB" type="date" name="DOB">
        <br><br><br>

        <label for="Gender">Gender</label> <br>
        <input id="M" type="radio" name="Gender">
        <label for="M">Male</label> <br>
        <input id="F" type="radio" name="Gender">
        <label for="F">Female</label> <br>
        <br><br><br>

        <label>Languages</label> <br>
        <input id="CSS" type="checkbox" name="CSS">
        <label for="CSS">CSS</label> <br>
        <input id="html" type="checkbox" name="html">
        <label for="html">html</label> <br>
        <input id="JS" type="checkbox" name="JS">
        <label for="JS">JS</label> <br>
        <br><br><br>
        <label for="password">Enter Your password</label>
        <input id="password" type="password" name="password">
        <br><br><br>

        <label for="place">Select country:</label>
        <select>
            <option>India</option>
            <option>Out of India</option>
        </select>
        <br><br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
