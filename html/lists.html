<!DOCTYPE html>
<html>
    <head>
        <title>List Types</title>
        <style>
            body{background-color: yellow;}
            p{background-color: blue}
            
        </style>
    </head>
    <body>
        <p style="color:red;">Ordered List Type</p>
        <ol type="1" start="1">
            <li>Motor</li>
            <li>Cell</li>
            <li>Clock</li>
        </ol>
        <p style="color:red;">Unordered List Type</p>
        <ul>
            <a href="https://www.w3schools.com/html/html_form_input_types.asp" ><li>Motor</li></a>
            <li>Cell</li>
            <li>Clock</li>
        </ul>
        <p style="color: red;">Descriptive list type></p>
        <dl>
            <dt>Words</dt>
            <dd>I work in html</dd>
        </dl>
    </body>
</html>
