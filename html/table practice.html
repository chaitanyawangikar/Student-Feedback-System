<!DOCTYPE html>
<html>
    <head>
        <title>Table practice</title>
    </head>
    <body>
        <table border="1px">
            <tr>
                <th colspan="3">Time</th>
            </tr>
            <tr>
                <td>Raj</td>
                <td colspan="2">Mom</td>
            </tr>
            <tr>
                <td>3</td>
                <td>+</td>
                <td>Ram</td>
            </tr>
            <tr>
                <td>4</td>
                <td>-</td>
                <td>Son</td>
            </tr>
            
        </table>
    </body>
</html>
