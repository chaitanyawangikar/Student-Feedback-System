<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float 2</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    .container {
        border: 1px solid red;
        overflow: auto;
        padding: 15px;
    }

    .box {
        float: left;
        border: 1px solid blue;
        width: 33.33%;
        padding: 15px;
    }
</style>

<body>
    <div class="container">
        <div class="box box1">
            <img src="../images/watermelon.jpg" alt="abc" width="100%">
        </div>
        <div class="box box2">
            <img src="../images/watermelon.jpg" alt="abc2" width="100%">
        </div>
        <div class="box box3">
            <img src="../images/watermelon.jpg" alt="abc3" width="100%">
        </div>
    </div>
</body>

</html>
