<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <style>
        body{
            margin:0px;
        }
        #header{
            text-align: center;
            padding: 40px;          
            font-size: 50px;
            text-transform: uppercase;
            background-color: lightsteelblue;
            color: darkblue;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #nav>ul li{
            display: inline-block;
            margin-left: 130px;
            margin-right: 130px;
        }
        a{
            text-decoration: none;
            color: white;
            text-align: center;
        }
        #nav1{
            border: 1px solid;
            background-color: black;
            font-size: 20px;
        }
        ul{
           padding-left:20px ;
           padding-right: 20px;
        }
    </style>
</head>
<body>
    <div id="header">
          Chaitanya Electronics
    </div>
    
    <div id="nav1">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">PRODUCTS</a></li>
            <li><a href="#">CONTACT US</a></li>
        </ul>
    </div>
</body>
</html>
