<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block</title>
    <style>
        #div1{
            border: 1px solid;
            display: inline;
            margin-bottom: 100px;
            height: 500px;
            margin-right: 40px;
         
        }
        #div2{
            display: inline;
        }
        #span1{
           border: 1px solid;
           display: block;
           height: 100px;
           width: 50px;  
           margin-left: 100px;
           margin-top: 20px;
        }
        #span2{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="div1">Chaitanya</div>
    <div id="div2">ECS Softwares</div>

    <span id="span1">Hii</span>
    <span id="span2">Hii2</span>
</body>
</html>
