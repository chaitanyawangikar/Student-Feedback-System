<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout2</title>
    <style>
       
        #box-set{
            border: 2px solid blue;
            height: 1000px;
            
        }
        .box.box1{
            left: 850px;
            position: fixed;
        }
        .box.box3{
            top: 850px;
            left: 850px;

        }
        .box.box4{
            position: sticky;
            top: 150px;
        }
        .box{
            border: 2px solid red;
            height: 100px;
            width: 100px;
            margin: 20px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="box-set">
        <div class="box box1">Div1</div>
        <div class="box box2">Div 2</div>
        <div class="box box3">Div  3</div>
        <div class="box box4">Div   4</div>
    </div>
</body>
</html>
