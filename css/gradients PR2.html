<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradients PR2</title>
    <style>
        #div1,#div2,#div3,#div4{
            display: inline-block;
        }
        #div1{
            border: 2px solid;
            height: 300px;
            width: 300px;
            background-image: linear-gradient(0deg,red,yellow);
        }
        #div2{
            border-radius: 50%;
            border: 2px solid;
            height: 300px;
            width: 300px;
            background-image: radial-gradient(circle,green,blue);
        }
        #div3{
            border-radius: 50%;
            border: 2px solid;
            height: 300px;
            width: 300px;
            background-image: radial-gradient(ellipse,lightyellow,orangered); 
        }
        #div4{
            border-radius: 50%;
            border: 2px solid;
            border-collapse: collapse;
            height: 300px;
            width: 300px;
            background-image: conic-gradient(yellow 0deg,yellow 45deg,coral 45deg,coral 135deg,cyan 135deg, cyan 225deg,orangered 225deg,orangered 315deg,yellow 315deg);
        }
        #div5{
            border-radius: 50%;
            border: 2px solid;
            border-collapse: collapse;
            height: 300px;
            width: 300px;
            background-image: conic-gradient(from 45deg,coral 0deg,coral 90deg,cyan 90deg, cyan 180deg,orangered 180deg,orangered 270deg,yellow 270deg);
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
</body>
</html>
