<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient PR1</title>
    <style>
        div {
            border: 2px solid;
            height: 500px;
            width: 500px;
            background-image: linear-gradient(to right, rgba(255, 0, 0, 0.0), rgba(255, 0, 0, 0.1), rgba(255, 0, 0, 0.2), rgba(255, 0, 0, 0.3), rgba(255, 0, 0, 1.0));
            background-repeat: no-repeat;
            background-position: center;
        }

        #div1 {
            border: 2px solid;
            height: 500px;
            width: 500px;
            background-image: repeating-radial-gradient(circle, rgba(255, 80, 0, 0.0), rgba(255, 80, 0, 1.0));
        }

        #div2 {
            border: 2px solid;
            height: 500px;
            width: 500px;
            background-image: repeating-linear-gradient(to right, rgba(255, 80, 0, 0.0), rgba(255, 80, 0, 1.0));

        }
    </style>
</head>

<body>
    <div></div>
    <div id="div1"></div>
    <div id="div2"></div>
</body>

</html>
