<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrink And Basis</title>
    <style>
        .container {
            border: 1px solid red;
            display: flex;

        }

        .class1 {
            border: 1px solid red;
            width: 100px;
            margin: 10px;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="class1">1</div>
        <div class="class1">2</div>
        <div class="class1" style="flex-shrink: 2;">3</div>
        <div class="class1">4</div>
    </div>
</body>

</html>
