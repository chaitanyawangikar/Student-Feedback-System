<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width</title>
    <style>
        div {
            margin: 10px;
        }

        .div1 {
            border: 1px solid;
            height: 100px;
            width: 500px;
        }

        .div2 {
            border: 1px solid;
            height: 100px;
            width: 50%;
            overflow: scroll;
        }

        .div3 {
            border: 1px solid;
            height: 100px;
            max-width: 600px;
            min-width: 400px;
        }

        .div4 {
            border: 1px solid;
            height: 100px;
            width: 50%;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="div1">Welcomme Back Again Again Again Again Again Again Again</div>
    <div class="div2">Welcomme Back Again Again Again Again Again Again Again</div>
    <div class="div3">Welcomme Back Again Again Again Again Again Again Again</div>
    <div class="div4">Welcomme Back Again Again Again Again Again Again Again</div>
</body>

</html>
