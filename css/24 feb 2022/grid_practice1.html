<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        section {
            display: grid;
            grid-template-columns: auto auto auto 40px;
            grid-template-rows: 10px 10px 10px 10px 10px 10px;

        }

        section>div {
            border: 1px solid;
            height: 100px;
            width: 100px;
        }
    </style>
</head>

        <div></div>
        <div></div>
    </section>

</body>

</html>
