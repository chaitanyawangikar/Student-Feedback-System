<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment1</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0%;
        }

        .box1 {
            border: 1px solid;
        }

        .box1>div {
            border: 1px solid;
            height: 100px;
            float: left;
            width: 25%;
        }

        @media screen and (max-width:900px) {
            .box1>div {
                width: 50%;
            }
        }

        @media screen and (max-width:600px) {
            .box1>div {
                width: 100%;
            }

        }
    </style>
</head>

<body>
    <div class="box1">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
