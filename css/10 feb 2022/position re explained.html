<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position re explained</title>
    <style>
        #static {
            height: 100px;
            width: 100px;
            border: 1px solid red;
            position: relative;
        }

        #absolute {
            height: 100px;
            width: 100px;
            border: 1px solid red;
            position: absolute;
            top: 40px;
        }
    </style>
</head>

<body>
    <div id="static">Static</div>
    <div id="absolute">Absolute</div>

</body>

</html>
