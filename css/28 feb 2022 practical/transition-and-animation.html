<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition-and-animation</title>
    <style>
        div {
            border: 1px solid;
            width: 200px;
            height: 200px;
            transition: height 2s, width 2s, transform 2s;

        }

        div:hover {
            height: 400px;
            width: 400px;
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <div>
        HI
    </div>
</body>

</html>
