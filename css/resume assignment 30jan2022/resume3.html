<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        h1{
            text-decoration: underline;
        }
        hr{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="">
        <label for="fname">First Name</label>
        <input id="fname" type="text" placeholder="First Name" name="fname">

        <br>

        <label for="mname">Middle Name</label>
        <input id="mname" type="text" placeholder="Middle Name" name="mname">

        <br>

        <label for="lname">Last Name</label>
        <input id="lname" type="text" placeholder="Last Name" name="lname">

        <br>

        <label for="mobno">Mobile No.</label>
        <input id="mobno" type="tel" placeholder="Mobile No." name="mobno">

        <br>

        <label for="addrs">Address</label>
        <input id="addrs" type="text" placeholder="Address" name="Address">

        <br>

        <hr>

        <a href="resume4.html"><input type="button" value="Submit"></a>
        <input type="reset" value="Reset">
        <input type="button" value="Back" onclick="history.back(-1)">
        
        
    </form>
</body>
</html>
