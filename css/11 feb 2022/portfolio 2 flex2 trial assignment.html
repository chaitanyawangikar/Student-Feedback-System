<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 2 trial assignment portfolio</title>
    <style>
        body {
            margin: 0px;
        }

        header {
            height: 100px;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        header>p,
        span {
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
            margin-bottom: 0px;
        }

        header>span {
            margin-right: 30px;
        }

        .span1 {
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .span2 {
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .span2>a {
            text-decoration: none;
            color: white;
        }

        #container2 {
            overflow: auto;
            background-color: blue;
            height: 60px;
            width: 100%;

        }

        ul {
            display: flex;
        }

        #section1 {
            background-color: aqua;
            width: 100%;
            height: 500px;
            display: flex;
        }

        #section2 {
            background-color: green;
            width: 100%;
            height: 500px;
            display: flex;
        }

        #section3 {
            background-color: black;
            width: 100%;
            height: 500px;
            display: flex;
        }
    </style>
</head>

<body>
    <header>
        <p>Chaitanya Wangikar</p>
        <span>Chaitanya.com</span>
    </header>

    <nav id="container2">
        <ul>
            <a href="#section1">
                <li class="li1">About</li>
            </a>
            <a href="#section2">
                <li class="li1">Work</li>
            </a>
            <a href="#section3">
                <li class="li1">Contact</li>
            </a>
        </ul>
    </nav>

    <section id="section1">

    </section>

    <section id="section2">

    </section>

    <section id="section3">

    </section>
</body>

</html>
