<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex2</title>
    <style>
        .container>div {
            border: 1px solid red;
            margin: 10px;
            height: 100px;
            width: 100px;
            background-color: blue;
            color: white;
            font-size: 20px;
            padding: 20px;
        }

        .container {
            border: 1px solid green;
            padding: 10px;

            background-color: aquamarine;
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
