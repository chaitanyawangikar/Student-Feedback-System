<!DOCTYPE html>
<html>
    <head>
        <title>general sibling selector</title>
        <style>
            div~p{
                color: red;
                margin: 20px;
                border:5px solid red;
            }
           
        </style>
    </head>
    <body>
        <div>
            <p>demo 1</p>
            <p>demo 2</p>
        </div>
        <p>demo 3</p>
        <h4>hi</h4>
        <p>demo 4</p>
        <section>
            <p>demo 5</p>
            <p>demo 6</p>
        </section>
        <p>demo 7</p>
        <p>demo 8</p>
        <h4>Hello</h4>
    </body>
</html>
