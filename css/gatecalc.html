<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate Calculator</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0px;
            box-sizing: border-box;
        }

        table {
            border-collapse: collapse;
            margin: 0px;
        }

        td {
            text-align: center;

            height: 70px;
            width: 130px;
        }

        .dis1 {
            text-align: right;
            font-size: 30px;
        }

        .dis2 {
            text-align: right;
            font-size: 25px;
            border: 1px solid;
            width: 100%;
            height: 100%;
        }

        button {
            height: 100%;
            width: 100%;
            font-size: 25px;
            border-radius: 10%;
        }

        .dis3 {
            text-align: left;
        }

        .dis4 {
            border: 1px solid;
        }

        .but1 {
            color: white;
            background-color: orangered;
        }

        .but2 {
            color: white;
            background-color: rgb(5, 172, 5);
        }

        .dis5 {
            border-right: 1px solid;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="11">
                <input class="dis2" type="telephone">
            </td>
        </tr>

        <tr class="dis4">
            <td class="dis5"></td>
            <td class="dis1" colspan="10">0</td>
        </tr>

        <tr>
            <td><button>mod</button></td>
            <td class="dis3" colspan="5">
                <input id="deg" type="radio" name="deg">
                <label for="deg">deg</label>
                <input id="rad" type="radio" name="deg">
                <label for="rad">rad</label>
            </td>
            <td><button>MC</button></td>
            <td><button>MR</button></td>
            <td><button>MS</button></td>
            <td><button>M+</button></td>
            <td><button>M-</button></td>
        </tr>

        <tr>
            <td><button>sinh</button></td>
            <td><button>cosh</button></td>
            <td><button>tanh</button></td>
            <td><button>Exp</button></td>
            <td><button>(</button></td>
            <td><button>)</button></td>
            <td colspan="2"><button class="but1">&#8592;</button></td>
            <td><button class="but1">C</button></td>
            <td><button class="but1">+/-</button></td>
            <td><button>&#8730;</button></td>
        </tr>

        <tr>
            <td><button>sinh<sup>-1</sup></button></td>
            <td><button>cosh<sup>-1</sup></button></td>
            <td><button>tanh<sup>-1</sup></button></td>
            <td><button>log<sub>2</sub>x</button></td>
            <td><button>ln</button></td>
            <td><button>log</button></td>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>/</button></td>
            <td><button>%</button></td>
        </tr>

        <tr>
            <td><button>&pi;</button></td>
            <td><button>e</button></td>
            <td><button>n!</button></td>
            <td><button>log<sub>2</sub>x</button></td>
            <td><button>e<sup>x</sup></button></td>
            <td><button>10<sup>x</sup></button></td>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>*</button></td>
            <td><button>1/x</button></td>
        </tr>

        <tr>
            <td><button>sin</button></td>
            <td><button>cos</button></td>
            <td><button>tan</button></td>
            <td><button>x<sup>y</sup></button></td>
            <td><button>x<sup>3</sup></button></td>
            <td><button>x<sup>2</sup></button></td>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>-</button></td>
            <td rowspan="2"><button class="but2">=</button></td>
        </tr>

        <tr>
            <td><button>sin<sup>-1</sup></button></td>
            <td><button>cos<sup>-1</sup></button></td>
            <td><button>tan<sup>-1</sup></button></td>
            <td><button><sup>y</sup>&#8730;</button></td>
            <td><button><sup>3</sup>&#8730;</button></td>
            <td><button>|x|</button></td>
            <td colspan="2"><button>0</button></td>
            <td><button>.</button></td>
            <td><button>+</button></td>
        </tr>
    </table>
</body>

</html>
