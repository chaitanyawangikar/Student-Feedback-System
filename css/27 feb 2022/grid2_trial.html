<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            display: grid;
            /*  grid-template-areas: 'abc abc a b''xyz xyz c c''xyz xyz e f';*/
            border: 1px solid red;
            padding: 10px;
            grid-template-rows: 50px 50px 50px;
        }

        section>div {
            border: 1px solid green;
        }

        #abc {
            /*grid-column-start: 1;
            grid-column-end: 3;*/
            grid-area: 1/1/2/3;
        }

        #xyz {
            grid-area: 2/1/4/3;
        }

        #c {
            /*grid-column-start: 3;
            grid-column-end: 5;*/
            grid-area: 2/3/2/5;
        }

        #a {
            grid-area: 1/3/1/3;
        }
    </style>
</head>

<body>
    <section>
        <div id="abc">1</div>
        <div id="a">2</div>
        <div id="b">3</div>
        <div id="xyz">4</div>
        <div id="c">5</div>
        <div id="e">6</div>
        <div id="f">7</div>
    </section>

</body>

</html>
