<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-practice</title>
    <style>
        section {
            display: grid;
            grid-template-rows: 50px 50px 50px 50px;
        }

        #a7 {
            border: 1px solid red;
            grid-area: 1/1/3/1;
        }

        #a1 {

            grid-area: 1/2/3/4;
        }

        #a4 {
            border: 1px solid red;
            grid-area: 1/4/1/6;
        }

        #a5 {
            border: 1px solid red;
            grid-area: 2/4/2/6;
        }

        #a2 {
            border: 1px solid red;
            grid-area: 3/1/5/3;
        }

        #a6 {
            border: 1px solid red;
            grid-area: 3/3/5/3;
        }

        #a3 {
            border: 1px solid red;
            grid-area: 3/4/5/6;
        }
    </style>
</head>

<body>
    <section>
        <div id="a7">7</div>
        <div id="a1"></div>
        <div id="a4">4</div>
        <div id="a5">5</div>
        <div id="a2">2</div>
        <div id="a6">6</div>
        <div id="a3">3</div>
    </section>
</body>

</html>
