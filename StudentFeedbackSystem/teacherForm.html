<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {

            background-image: url('http://testch.ecssofttech.com/StudentFeedbackSystem/ProjectImages/college1.png');
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .form-row {
            margin: 1.5rem;
        }

        label {
            font-weight: bold;
        }
    </style>

</head>

<body>
    <!-- Form for teachers information -->
    <p class="h1  d-flex justify-content-center">Teachers Information</p>

    <hr class="">

    <form action="">



        <div class="form-row d-flex justify-content-center">
            <div class="form-group col-md-6">
                <label for="FName">First Name:</label>
                <input type="text" name="firstName" class="form-control" id="FName" placeholder="First Name">
            </div>
        </div>

        <div class="form-row d-flex justify-content-center">
            <div class="form-group col-md-6">
                <label for="MName">Middle Name:</label>
                <input type="text" name="middleName" class="form-control" id="MName" placeholder="Middle Name">
            </div>
        </div>

        <div class="form-row d-flex justify-content-center">
            <div class="form-group col-md-6">
                <label for="LName">Last Name:</label>
                <input type="text" name="lastName" class="form-control" id="LName" placeholder="Last Name">
            </div>
        </div>

        <div class="form-row d-flex justify-content-center">
            <div class="form-group col-md-6">
                <label for="ID">ID:</label>
                <input type="text" class="form-control" name="inputID" id="ID" placeholder="Teacher's ID">
            </div>
        </div>

        <div class="form-row d-flex justify-content-center">
            <div class="form-group col-md-6">
                <label for="Email">Email:</label>
                <input type="text" class="form-control" name="inputEmail" id="Email" placeholder="Example@gmail.com">
                <small id="emailHelp" class="form-text text-muted">We'll never share your
                    email
                    with anyone
                    else.</small>
            </div>
        </div>

        <div class="form-row d-flex justify-content-center">
            <div class="form-group col-md-6">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
        </div>
        <div class="form-row d-flex justify-content-center">
            <div class="form-group col-md-6">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
        </div>
        <div class="form-row d-flex justify-content-center">
            <div class="form-group col-md-2">
                <label for="formGroupExampleInput">Mobile Number:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="eg. 0123456789">
            </div>

            <div class="form-group col-md-2">
                <label for="formGroupExampleInput">DOB:</label>
                <input type="date" class="form-control" id="formGroupExampleInput">
            </div>

            <div class="form-group col-md-2">
                <label for="formGroupExampleInput">Aadhar Number:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="eg. 012345678912">
            </div>
        </div>

        <div class="form-row d-flex justify-content-center">
            <div class="form-group col-md-6">
                <label for="formGroupExampleInput">Education:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Education">
            </div>
        </div>
        <div class="form-row d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

</body>

</html>
