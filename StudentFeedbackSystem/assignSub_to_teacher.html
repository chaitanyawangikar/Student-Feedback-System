<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Subject to Teachers</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"

    <style>
        body {

            background-image: url('http://testch.ecssofttech.com/StudentFeedbackSystem/ProjectImages/college1.png');
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;

<body>
    <p class="h1 text-center font-weight-bold">Assign subjects to teachers</p>
    <hr>

    <form action="">
        <div class="row d-flex justify-content-center">
            <div class="form-group col-md-6">
                <select id="inputSubjects" class="form-control">
                    <option selected>Select Teachers</option>
                    <option value="">Teacher1</option>
                    <option value="">Teacher2</option>
                    <option value="">Teacher3</option>
                    <option value="">Teacher4</option>
                    <option value="">Teacher5</option>
                    <option>...</option>
                </select>
            </div>
        </div>
        <div class="form-row d-flex justify-content-center font-weight-bold">
            Assign Subjects:
        </div>
        <div class="form-row d-flex justify-content-center">

            <div class="form-group col-md-4">
                <select id="inputSubjects" class="form-control">
                    <option selected>Select Branch</option>
                    <option value="">Branch1</option>
                    <option value="">Branch2</option>
                    <option value="">Branch3</option>
                    <option value="">Branch4</option>
                    <option value="">Branch5</option>
                    <option>...</option>
                </select>
            </div>
        </div>

        <div class="form-row d-flex justify-content-center">
            <div class="form-group col-md-4">
                <select id="inputSubjects" class="form-control">
                    <option selected>Select Semester</option>
                    <option value="">Sem1</option>
                    <option value="">Sem2</option>
                    <option value="">Sem3</option>
                    <option value="">Sem4</option>
                    <option value="">Sem5</option>
                    <option>...</option>
                </select>
            </div>
        </div>

        <div class="form-row d-flex justify-content-center">
            <div class="form-group col-md-4">
                <select id="inputSubjects" class="form-control">
                    <option selected>Select Subjects</option>
                    <option value="">Sub1</option>
                    <option value="">Sub2</option>
                    <option value="">Sub3</option>
                    <option value="">Sub4</option>
                    <option value="">Sub5</option>
                    <option>...</option>
                </select>
            </div>
        </div>

        <div class="form-row d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Assign</button>
        </div>
    </form>

</body>

</html>
